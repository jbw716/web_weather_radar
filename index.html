<body>
    <div id="map"></div>
    <script>
        var today = new Date();
        var fiveMinutesAgo = new Date(today.getTime() - 5*60*1000);
        var map = L.map('map', {
            center: [39.5, -98.35],
            zoom: 5,
            maxZoom: 15,
            minZoom: 5,
            timeDimension: true,
            timeDimensionOptions: {
                timeInterval: "PT1H30M/" + fiveMinutesAgo.toISOString(),
                period: "PT5M",
                currentTime: fiveMinutesAgo,
            },
            timeDimensionControl: true,
            timeDimensionControlOptions: {
                speedSlider: false,
                timeZones: ["Local"],
                playerOptions: {
                    transitionTime: 100,
                    loop: true,
                    startOver: true,
                }
            }
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var baseWmsOptions = {
            version: '1.3.0',
            format: 'image/png',
            opacity: 0.6,
            transparent: true
        }

        var wmsTimeOptions = {
            wmsVersion: '1.3.0',
            cache: 60
        }

        var wmsLayer = L.tileLayer.wms('https://mapservices.weather.noaa.gov/eventdriven/services/radar/radar_base_reflectivity_time/ImageServer/WMSServer?', {
            ...baseWmsOptions,
            layers: '0'
        });
        var tdWmsLayer = L.timeDimension.layer.wms(wmsLayer, wmsTimeOptions);
        tdWmsLayer.addTo(map);
